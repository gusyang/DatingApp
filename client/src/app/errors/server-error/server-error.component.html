<h1> Internal server error</h1>
<ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}} </h5>
    <p class="font-weight-bold">Note: If you are see this then some problem..</p>
    <p>What to do next?</p>
    <ol>
        <li>Open dev tool</li>
        <li>Inspect network</li>
    </ol>
    <code class="mt-5">{{error.detail}} </code>
</ng-container>
